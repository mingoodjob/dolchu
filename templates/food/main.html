    <div class="mainfoodwrap">

        <div class="mainfoodtext">
            <h1>오늘의 맛집</h1>
        </div>
    </div>
    <div class="category">

        {% for cate in categoies %}
        <a href="/category/{{cate.id}}">
            <div class="food">
                <div class="kfoodimg"  style="font-size:70px;">{{cate.desc}}</div>
                <div class="kfoodtext" style="font-size:30px;">{{cate.category}}</div>
            </div>
        </a>
        {% endfor %}

    <div class="listwrap">

    </div>
    <hr style="width: 1000px; border-color:#F9AB5E; background-color:#F9AB5E; border:0.5">
    <div id="m_storelist">
            {% for food in food_data %}
            <a href="/detail/{{food.id}}"><div class="m-storelist">
                <div><img class="storeimg" src="{{food.img}}"></div>
                <div class="storedetail">
                    <div class="storename">
                        <h2>{{food.store}}</h2>
                    </div>
                    <div class="address">
                        <h3>{{food.address}}</h3>
                    </div>
                </div>

            </div></a>
            <hr style="width: 1000px; border-color:#F9AB5E; background-color:#F9AB5E; border:0.5">
            {% endfor %}
    </div>

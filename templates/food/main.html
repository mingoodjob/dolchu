{% endblock %}

{% block content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <div class="dolchuwrap">
            <img class="dolchuimg" src="{% static 'food/돌추.png' %}">

    <div class="mainfoodwrap">
        <div class="mainfoodimg">
            <img class="mainfoodimg" src="{% static 'food/main food.jpg' %}">
        </div>
        <div class="mainfoodtext">
            <h1>오늘의 맛집</h1>
        </div>
    </div>
    <div class="category">

        {% for cate in categoies %}
        <a href="/category/{{cate.id}}">
            <div class="food">
                <div class="kfoodimg"  style="font-size:70px;">{{cate.desc}}</div>
                <div class="kfoodtext" style="font-size:30px;">{{cate.category}}</div>
            </div>
        </a>
        {% endfor %}

    </div>
    <!-- <hr style="width: 1200px; color:#F9AB5E; margin-bottom: 20px;"> -->
    <div class="listwrap">
        <div><a class="list" id="m_list"><b>맛집리스트</b></a></div>
        <div><a class="list" id="d_list"><b>돌추리스트</b></a></div>
    </div>
    <hr style="width: 1200px; color:#F9AB5E; margin-top: 10px; ">
    <div id="m_storelist">
            {% for food in food_data %}
            <a href="/detail/{{food.id}}"><div class="m-storelist">
                <div><img class="storeimg" src="{{food.img}}"></div>
                <div class="storedetail">
                    <div class="storename">
                        <h1>{{food.store}}</h1>
                    </div>
                    <div class="address">
                        <h2>{{food.address}}</h2>
                    </div>
                </div>
            </div></a>
            {% endfor %}
    </div>

    <script type="text/javascript" src="{% static 'main.js' %}"></script>
    {% endblock %}

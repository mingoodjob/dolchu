<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://kit.fontawesome.com/0e01622099.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static "user.css" %}">
    <title>로그인</title>
</head>

<body>
    <div class="main">
        <div>
            <img src="{% static  "/img/logo.png" %}" class="logo">
        </div>

        <div class="logo_model_box">
            <img src="{% static  "/img/logo_model.png" %}" class="logo_model">
            <div class="logo_title">
                <div><span>돌</span>하르방이</div>
                <div><span style="margin-left: 30px;">추</span>천하는</div>
                <div><span>맛 집</span> 리 스 트</div>
            </div>
        </div>

        {% if error %}
        <div class="error"><i class="fa-solid fa-triangle-exclamation fa-lg"></i><span>{{ error }}</span></div>
        {% endif %}
        {% if sucsess %}
        <div class="sucsess"><a href="{% url 'login' %}">
                <div>회원가입이 완료 되었습니다. 로그인페이지로 이동</div>
            </a>
            <a href="{% url 'login' %}">
                <div class="logo_box"><img src="{% static  "/img/logo_model.png" %}" class="logologo"></div>
            </a>
        </div>
        {% endif %}
        <form action="{% url 'join' %}" method="post">
            {% csrf_token %}
            <div class="login_input_box">
                <div class="login_input_icon"><img src="{% static '/img/logo_model.png' %}"></div>
                <input class="login_input" name="username" type="id" placeholder="아이디">
            </div>

            <div class="login_input_box">
                <div class="login_input_icon"><img src="{% static '/img/logo_model.png' %}"></div>
                <input class="login_input" name="password" type="password" placeholder="비밀번호">
            </div>

            <div class="login_input_box">
                <div class="login_input_icon"><img src="{% static '/img/logo_model.png' %}"></div>
                <input class="login_input" name="password2" type="password" placeholder="비밀번호 확인">
            </div>

            <div class="login_button">
                <a href="{% url 'home' %}"><button type="button" class="let_join">로그인</button></a>
                <button type="submit" class="login_submit">회원가입</button>
            </div>
        </form>
    </div>
</body>

</html>
